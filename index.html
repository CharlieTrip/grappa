---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>News: </h1>
  <ul class="posts">
    {% assign post = site.posts.first %}

    <li><span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  </ul>
</div>
